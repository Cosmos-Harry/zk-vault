<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Proof Card Generation</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #09090b;
      color: white;
      padding: 40px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .controls {
      margin-bottom: 20px;
    }
    button {
      background: #10b981;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 10px;
      font-weight: 600;
    }
    button:hover {
      background: #059669;
    }
    #preview {
      border: 2px solid #27272a;
      border-radius: 12px;
      overflow: hidden;
      max-width: 450px;
    }
    #preview canvas {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1>ðŸ”’ ZK Vault - Proof Card Test</h1>

  <div class="controls">
    <button onclick="generateEmailCard()">Generate Email Domain Card</button>
    <button onclick="generateCountryCard()">Generate Country Card</button>
    <button onclick="downloadCard()">Download PNG</button>
  </div>

  <div id="preview"></div>

  <script>
    let currentCanvas = null;

    // Country flag emoji helper
    function getCountryFlag(code) {
      const codePoints = code.toUpperCase().split('').map(char => 127397 + char.charCodeAt());
      return String.fromCodePoint(...codePoints);
    }

    async function generateProofCardImage(type, proof) {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      // Card dimensions (600x800 - ZK Chat style)
      const width = 600;
      const height = 800;
      canvas.width = width;
      canvas.height = height;

      // Background: Dark gradient
      const gradient = ctx.createLinearGradient(0, 0, width, height);
      gradient.addColorStop(0, '#1a1a1a');
      gradient.addColorStop(1, '#0a0a0a');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, width, height);

      // Rounded corners (clip the canvas)
      ctx.save();
      ctx.beginPath();
      const cornerRadius = 24;
      ctx.moveTo(cornerRadius, 0);
      ctx.lineTo(width - cornerRadius, 0);
      ctx.quadraticCurveTo(width, 0, width, cornerRadius);
      ctx.lineTo(width, height - cornerRadius);
      ctx.quadraticCurveTo(width, height, width - cornerRadius, height);
      ctx.lineTo(cornerRadius, height);
      ctx.quadraticCurveTo(0, height, 0, height - cornerRadius);
      ctx.lineTo(0, cornerRadius);
      ctx.quadraticCurveTo(0, 0, cornerRadius, 0);
      ctx.closePath();
      ctx.clip();

      // Re-fill background after clip
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, width, height);

      // Proof type specific content
      let mainText = '';
      let icon = '';
      let subtitle = '';
      let privacyRevealed = '';
      let privacyHidden = '';

      if (type === 'email_domain') {
        const domain = proof.publicInputs?.domain || 'unknown';
        mainText = `@${domain}`;
        icon = 'ðŸ“§';
        subtitle = 'Email Domain Verified';
        privacyRevealed = `Domain: ${domain}`;
        privacyHidden = 'Email address: HIDDEN';
      } else if (type === 'country') {
        const countryCode = proof.publicInputs?.countryCode || '??';
        const countryName = proof.publicInputs?.countryName || 'Unknown';
        mainText = countryName;
        icon = getCountryFlag(countryCode);
        subtitle = 'Country Verified';
        privacyRevealed = `Country: ${countryName}`;
        privacyHidden = 'IP address: HIDDEN';
      }

      // Icon/Emoji (large)
      ctx.font = '80px system-ui, -apple-system, sans-serif';
      ctx.textAlign = 'center';
      ctx.fillText(icon, width / 2, 140);

      // Subtitle
      ctx.fillStyle = '#10b981'; // emerald-500
      ctx.font = '18px system-ui, -apple-system, sans-serif';
      ctx.fillText(subtitle, width / 2, 200);

      // Main text (domain or country)
      ctx.fillStyle = '#ffffff';
      ctx.font = 'bold 36px system-ui, -apple-system, sans-serif';
      ctx.fillText(mainText, width / 2, 260);

      // Proof hash box (semi-transparent background)
      ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
      ctx.fillRect(40, 300, width - 80, 140);

      // Proof hash label
      ctx.fillStyle = '#71717a'; // zinc-500
      ctx.font = '14px system-ui, -apple-system, sans-serif';
      ctx.textAlign = 'center';
      ctx.fillText('CRYPTOGRAPHIC PROOF', width / 2, 330);

      // Proof hash (word-wrapped)
      const fullHash = proof.data || '';
      const hashChunkSize = 32;
      const hashLines = [];
      for (let i = 0; i < fullHash.length; i += hashChunkSize) {
        hashLines.push(fullHash.substring(i, i + hashChunkSize));
      }

      ctx.fillStyle = '#10b981'; // emerald-500
      ctx.font = '12px monospace';
      ctx.textAlign = 'center';
      let hashY = 360;
      for (let i = 0; i < Math.min(hashLines.length, 3); i++) {
        ctx.fillText(hashLines[i], width / 2, hashY);
        hashY += 20;
      }

      // Privacy info
      ctx.fillStyle = '#52525b'; // zinc-600
      ctx.font = '14px system-ui, -apple-system, sans-serif';
      ctx.textAlign = 'left';
      ctx.fillText('âœ“ Revealed:', 60, 500);
      ctx.fillStyle = '#ffffff';
      ctx.fillText(privacyRevealed, 60, 525);

      ctx.fillStyle = '#52525b';
      ctx.fillText('ðŸ”’ Hidden:', 60, 570);
      ctx.fillStyle = '#ffffff';
      ctx.fillText(privacyHidden, 60, 595);

      // Footer
      ctx.fillStyle = '#3f3f46'; // zinc-700
      ctx.font = '16px system-ui, -apple-system, sans-serif';
      ctx.textAlign = 'center';
      ctx.fillText('ZK Vault', width / 2, 720);

      ctx.fillStyle = '#52525b'; // zinc-600
      ctx.font = '12px system-ui, -apple-system, sans-serif';
      ctx.fillText('Prove Anything, Reveal Nothing', width / 2, 745);

      ctx.restore();

      return canvas;
    }

    async function generateEmailCard() {
      const proof = {
        data: 'e879a320c3245f814f5fefbe30444c1d5561c6a0e2fc43c5bad198d8f4fde41d1234567890abcdef',
        publicInputs: {
          domain: 'gmail.com',
          domainHash: 'abc123...',
          commitment: 'def456...'
        },
        generatedAt: Date.now(),
        expiresAt: Date.now() + 30 * 24 * 60 * 60 * 1000
      };

      currentCanvas = await generateProofCardImage('email_domain', proof);
      document.getElementById('preview').innerHTML = '';
      document.getElementById('preview').appendChild(currentCanvas);
    }

    async function generateCountryCard() {
      const proof = {
        data: 'f123b456c789d012e345f678a901b234c567d890e123f456a789b012c345d678e901f234a567b890',
        publicInputs: {
          countryCode: 'US',
          countryName: 'United States',
          commitment: 'xyz789...'
        },
        generatedAt: Date.now(),
        expiresAt: Date.now() + 30 * 24 * 60 * 60 * 1000
      };

      currentCanvas = await generateProofCardImage('country', proof);
      document.getElementById('preview').innerHTML = '';
      document.getElementById('preview').appendChild(currentCanvas);
    }

    function downloadCard() {
      if (!currentCanvas) {
        alert('Generate a card first!');
        return;
      }

      currentCanvas.toBlob((blob) => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'zk-vault-proof-test.png';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }, 'image/png');
    }

    // Auto-generate email card on load
    window.addEventListener('load', () => {
      generateEmailCard();
    });
  </script>
</body>
</html>
